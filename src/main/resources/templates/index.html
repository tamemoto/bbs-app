<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <title>サンプル掲示板</title>
</head>
<body>
<header class="Area_header">サンプル掲示板</header>
<div th:class="'alert' + *{alert_class}" role="alert" th:id="flash-message" th:if="${message}" th:text="${message}">
</div>
<div class="Area_register">
    <form th:action="@{/}" th:method="post" th:object="${articleRequest}">
        <table border="1" class="Area_register_table">
            <tr>
                <td class="heading">名前</td>
                <td class="body">
                    <input type="text" name="name" size="50" th:value="*{name}">
                    <div th:if="${#fields.hasErrors('name')}" class="alert-error" th:errors="*{name}"></div>
                </td>
            </tr>
            <tr>
                <td class="heading">題名</td>
                <td class="body">
                    <input type="text" name="title" size="50" th:value="*{title}">
                    <div th:if="${#fields.hasErrors('title')}" class="alert-errors" th:errors="*{title}"></div>
                </td>
            </tr>
            <tr>
                <td class="heading">内容</td>
                <td class="body">
                    <textarea name="contents" rows="6" cols="50" maxlength="500" th:value="*{contents}"></textarea>
                    <div th:if="${#fields.hasErrors('contents')}" class="alert-errors" th:errors="*{contents}"></div>

                    投稿KEY: <input type="password" name="articleKey" maxlength="4">
                    <div th:if="${#fields.hasErrors('articleKey')}" class="alert-error" th:errors="*{articleKey}"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">送信</button>
                    <button type="reset">リセット</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<span th:replace="fragments/articles :: fragment-articles"></span>
<span th:replace="fragments/paging :: fragment-article-paging"></span>

<div class="Area_change_article">
    <form th:action="@{/}" th:method="get" name="form_change_article">
        <button type="button" onclick="changeArticleSubmit('update')">
            編集
        </button>
        <button type="button" onclick="changeArticleSubmit('delete')">
            削除
        </button>
    </form>
</div>
</body>
</html>
